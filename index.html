<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
  <div class="card">
    <div class="search">
        <input type="text" placeholder="Enter Your Location" spellcheck="false">
        <button><img src="\img\search.png" alt=""></button>
    </div>
    <div class="error">
        <p>Invalid Location</p>
    </div>
    <div class="weather">
        <img src="\img\rain.png" alt="" class="weather-icon">
        <div class="description">Weather_description</div>
        <h1 class="temp">22°c</h1>
        <h2 class="city">New York, USA</h2>
        <div class="date">
            Day, Month, Year
        </div>
        
        <div class="details">
            <div class="col">
                <img src="\img\humidity.png" alt="">
            <div>
            <p class="humidity">50%</p>
                <p>Humidity</p>
            </div>
        </div>
        <div class="col">
            <img src="\img\wind.png" alt="">
        <div>
        <p class="wind">15km/h</p>
            <p>Wind Speed</p>
        </div>
    </div>
    </div>
  </div>

  </body>

  <footer>
    <p>2023 &copy; Made with <span class="heart">&hearts;</span> by Rita. All Rights Reserved.</p>
  </footer>

    <script>

        const apiKey = "b97e4be1d5038ee7aeb037515f565af4";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");




        async function checkWeather(city){
            const response = await fetch(apiUrl + city +`&appid=${apiKey}`);


            if(response.status == 404){
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
                document.querySelector("footer").style.display = "none";   

            }else{
                
            var data = await response.json();

            document.querySelector(".city").innerHTML = `${data.name}, ${data.sys.country}`;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";
            document.querySelector(".description").innerHTML = data.weather[0].description;


            // setting current date.
            let now = new Date();
            let date = document.querySelector('.weather .date');
            date.innerHTML = dateBuilder(now);


            // Fetching current weather Icon.
            weatherIcon.src = `http://openweathermap.org/img/wn/${data.weather[0].icon}@4x.png`;
 
            
            
            document.querySelector(".weather").style.display = "block";
            document.querySelector("footer").style.display = "block";   

            document.querySelector(".error").style.display = "none";

        }

        }

        //adding keypress event listener to inputbox
         searchBox.addEventListener("keypress", setQuery);

         // when user enter city and and click the enter button, it fetches the current data
        function setQuery(e) {
         // 13 is key code for enter key
        if (e.keyCode == 13) {
        checkWeather(searchBox.value);
        
        }
        }

        // Adding Click to the search button.

        searchBtn.addEventListener("click", ()=>{
            checkWeather(searchBox.value);
        });

        // Fetching today's date
        function dateBuilder(d) {
          let months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
          let days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

          let day = days[d.getDay()];
          let date = d.getDate();
          let month = months[d.getMonth()];
          let year = d.getFullYear();

          return `${day}, ${date} ${month} ${year}`;
        }


    </script>
</body>
</html>
